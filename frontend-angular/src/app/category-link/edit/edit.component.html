<body class="d-flex min-vh-100 align-items-center">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="text-center">
        <h1>Update Subcategory</h1>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-floating mb-3">
          <input
            formControlName="category"
            id="category"
            type="text"
            class="form-control"
            placeholder="category_name"
            [ngClass]="{'is-invalid':submitted && f['category'].errors}"
          >
          <label for="category">Category name</label>
          <div *ngIf="submitted && f['category'].errors" class="text-danger">
            <div *ngIf="submitted && f['category'].errors['minlength']">Category name must be at least 3 characters long</div>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="parent"
            id="parent"
            type="text"
            class="form-control"
            placeholder="url.com"
            [ngClass]="{'is-invalid':submitted && f['parent'].errors}"
          >
          <label for="parent">Parent name</label>
          <div *ngIf="submitted && f['parent'].errors" class="text-danger">
            <div *ngIf="submitted && f['parent'].errors['minlength']">Parent name must be at least 3 characters long</div>
          </div>
        </div>

        <div class="form-group col">
          <button class="btn btn-primary mt-1 col-lg-12" type="submit">Update</button>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
