<div class="container">
  <h1>Subcategory List</h1>

  <div class="d-flex justify-content-end">
    <a href="#" routerLink="/category-link/create/" class="btn btn-success mx-2">Create New Subcategory</a>
    <a href="#" routerLink="/category/list/" class="btn btn-success">Categories List</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Category name</th>
      <th>Parent name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let subcategory of subcategories">
      <td>{{ subcategory.id }}</td>
      <td>{{ subcategory.category_name }}</td>
      <td>{{ subcategory.parent_name }}</td>
      <td>
        <a href="#" [routerLink]="['/category-link/', subcategory.id, 'edit']" class="btn btn-primary mx-1">Edit</a>
        <button type="button" (click)="deleteCategory(subcategory.id)" class="btn btn-danger mx-1">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
