<div class="container">
  <h1>Works List</h1>

    <div class="d-flex justify-content-end">
      <a href="#" routerLink="/customer/list/" class="btn btn-success">Customer List</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Customer Website Url</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let portfolio of portfolios">
          <td>{{ portfolio.id }}</td>
          <td>{{ portfolio.title }}</td>
          <td>{{ portfolio.description }}</td>
          <td>{{ portfolio.website_url }}</td>
          <td>
            <a href="#" [routerLink]="['/portfolio/', portfolio.id, 'addImage']" class="btn btn-primary mx-1">Add an image</a>
            <a href="#" [routerLink]="['/portfolio/', portfolio.id, 'edit']" class="btn btn-primary mx-1">Edit</a>
            <button type="button" (click)="deleteCustomer(portfolio.id)" class="btn btn-danger mx-1">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
